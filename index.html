<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- ESTILOS PRÃ“PRIOS -->
    <link rel="stylesheet" href="src/styles.css">

    <title>SISTEMA DE CADASTRO DE CANDIDATOS</title>
  </head>
  <body>

    <div>
      <div class="main">

        <h3>Lista de candidatos</h3>
  
        <div class="search-add-container">
          <div class="search-col">
            <input id="search" type="text" class="searchbox" placeholder="Buscar..."/>
          </div>
  
          <div class="btn-add-col">
            <button type="button" class="btn btn-add btn-success d-flex justify-content-center align-content-between btn-row" onclick="abrirModal()"><i class="material-icons">add</i>Candidato</button>
          </div>
        </div>
  
        <table id="candidatos">
          <thead>
            <tr>
              <td>CPF</td>
              <td>Nome</td>
              <td>Celular</td>
              <td>E-mail</td>
              <td>Sexo</td>
              <td>Data Nascimento</td>
              <td>Habilidades</td>
              <td colspan="2">Editar Remover</td>
            </tr>
          </thead>
  
          <tbody id="table-body">
  
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="candidatoModal" tabindex="-1" aria-labelledby="candidatoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content" id="modal-popup">
          <div class="modal-header">
            <h5 class="modal-title" id="candidatoModalLabel">Candidato</h5>
            <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="fecharModal()"></button>
          </div>
          <div class="modal-body">
            <div class="row campos">
              <input type="hidden" id="id"/>
              <div class="col">
                <input type="text" id="cpf" placeholder="CPF"/>
              </div>
              <div class="col">
                <input type="text" id="nome" placeholder="Nome"/>
              </div>
              <div class="col">
                <input type="text" id="celular" placeholder="Celular"/>
              </div>
              <div class="col">
                <input type="email" id="email" placeholder="E-mail"/> 
              </div>
              <div class="col">
                <input type="text" id="nascimento" placeholder="Data Nascimento"/> 
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sexo" id="sexoMasculino" checked>
                  <label class="form-check-label" for="sexoMasculino">Masculino</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sexo" id="sexoFeminino">
                  <label class="form-check-label" for="sexoFeminino">Feminino</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="skillHtml">
                  <label class="form-check-label" for="skillHtml">HTML</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="skillCss">
                  <label class="form-check-label" for="skillCss">CSS</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="skillJs">
                  <label class="form-check-label" for="skillJs">JS</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="skillBootstrap">
                  <label class="form-check-label" for="skillBootstrap">Bootstrap</label>
                </div>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="modal-btns">
              <button type="button" class="btn btn-danger justify-content-center align-content-between" onclick="fecharModal()"><i class="material-icons">close</i>Fechar</button>
              <button type="button" class="btn btn-success" onclick="salvar()"><i class="material-icons">save</i>Salvar</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="src/jquery.mask.js"></script>
    
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    
    <script src="src/script.js"></script>
  </body>
</html>
